<div class="login-background">
    <div class="login-card">
        <div class="avatar-header">
            <div class="avatar-circle">
                <mat-icon>person</mat-icon>
            </div>
        </div>

        <div class="card-content">
            <h2 class="login-title">LOGIN</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="custom-input-group">
                    <mat-icon class="input-icon">person</mat-icon>
                    <input type="text" formControlName="username" placeholder="Username" class="custom-input">
                </div>

                <div class="custom-input-group">
                    <mat-icon class="input-icon">lock</mat-icon>
                    <input type="password" formControlName="password" placeholder="Password" class="custom-input">
                </div>

                <div class="options-row">
                    <mat-checkbox formControlName="rememberMe" class="custom-checkbox">Remember me</mat-checkbox>
                </div>

                <div class="actions">
                    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">LOGIN</button>
                </div>

                <div class="footer-links">
                    <a href="#">Forgot Username / Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
